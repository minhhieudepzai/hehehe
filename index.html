<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiếu AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e6ef8;
            --secondary-color: #f86ef8;
            --accent-color: #6ef8b5;
            --bg-color: #f0f0ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --glass-effect: blur(16px) saturate(180%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--primary-color);
            mix-blend-mode: difference;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
            will-change: transform;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.4s ease, width 0.4s ease, height 0.4s ease;
            will-change: transform;
            opacity: 0.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease both;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 320px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease both;
        }

        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: perspective(1000px) translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-desc {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .explore-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: none;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 4px 15px rgba(110, 110, 248, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: fit-content;
        }

        .explore-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .explore-btn:hover::before {
            opacity: 1;
        }

        .explore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 110, 248, 0.4);
        }

        .explore-btn:active {
            transform: translateY(0);
        }

        .explore-btn i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .explore-btn:hover i {
            transform: translateX(3px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .cards-container {
                gap: 1.5rem;
            }
            
            .card {
                max-width: 280px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                max-width: 100%;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .card {
                padding: 1.5rem;
                min-height: 260px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .explore-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* iOS specific optimizations */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-tap-highlight-color: transparent;
            }
            
            .card {
                transition: none;
            }
            
            .explore-btn {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="container">
        <header>
            <h1>Hiếu AI</h1>
            <p class="subtitle">Khám phá thế giới trí tuệ nhân tạo</p>
        </header>

        <div class="cards-container">
            <div class="card">
                <div>
                    <div class="card-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h3 class="card-title">AI Sức Khỏe</h3>
                    <p class="card-desc">Tìm hiểu thêm sức khỏe của bạn.</p>
                </div>
                <a href="suckhoe.html" class="explore-btn">
                    Khám phá <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="card">
                <div>
                    <div class="card-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="card-title">AI Tâm lý học đường</h3>
                    <p class="card-desc">AI sẽ phân tích tâm lý học đường của bạn có tốt không.</p>
                </div>
                <a href="tamlyhocduong.html" class="explore-btn">
                    Khám phá <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            
    </div>

    <script>
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    const links = document.querySelectorAll('a, button, .explore-btn');
    const cards = document.querySelectorAll('.card');

    let mouseX = 0, mouseY = 0;
    let followerX = 0, followerY = 0;

    // Custom cursor move using requestAnimationFrame
    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        if (cursor) cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
    });

    // Handle cursor hover style


    links.forEach(link => {
        link.addEventListener('mouseenter', () => setCursorHover(true));
        link.addEventListener('mouseleave', () => setCursorHover(false));
    });

    // 3D Card tilt effect
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const angleX = (y - centerY) / 20;
            const angleY = (centerX - x) / 20;
            card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-10px)`;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
    });

    // iOS Support
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    if (isIOS) {
        document.body.style.cursor = 'pointer';
        cards.forEach(card => {
            card.addEventListener('touchstart', () => {
                card.style.transform = 'perspective(1000px) translateY(-10px) rotateX(5deg) rotateY(5deg)';
            });
            card.addEventListener('touchend', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
            });
        });
    }

    // Optional: Touch support for cursor on mobile/tablet
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        }
    });
</script>

</body>
</html>
